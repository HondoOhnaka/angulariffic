<div class="jumbotron" ng-controller="MainCtrl"><h1>Weather</h1><p><a class="btn btn-lg btn-success" ng-click="getWeather()">Check Weather</a></p><p>Current weather for {{city | uppercase}},{{state | uppercase}}</p><p class="text-center">Time: {{currtime | date:'h:m:s a'}}</p><p ng-show="data">Currently: {{data.weather[0].description}}<br>Temperature: {{data.main.temp}} - Humidity {{data.main.temp}}%<br>Wind: {{data.wind.speed}} mph</p><p class="muted">{{ url }}</p></div>
